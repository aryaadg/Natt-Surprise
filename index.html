<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natania Ardelia Cahyanii Tercinta ❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .cover {
            background: url('assets/covers.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Overlay gelap */
        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Ubah nilai alpha (0.5) untuk mengatur kegelapan */
            z-index: 1;
        }

        .title {
            font-size: 2rem; /* Ukuran lebih kecil untuk mobile */
            font-weight: bold;
            z-index: 2; /* Pastikan teks di atas overlay */
            padding: 0 20px; /* Padding untuk menghindari teks terlalu dekat dengan tepi */
        }

        .subtitle {
            font-size: 1rem; /* Ukuran lebih kecil untuk mobile */
            margin-top: 1rem;
            z-index: 2; /* Pastikan teks di atas overlay */
            padding: 0 20px; /* Padding untuk menghindari teks terlalu dekat dengan tepi */
        }

        .button {
            padding: 12px 24px; /* Ukuran lebih kecil untuk mobile */
            font-size: 16px; /* Ukuran lebih kecil untuk mobile */
            color: white;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
            z-index: 2; /* Pastikan tombol di atas overlay */
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="cover">
        <!-- Judul -->
        <h1 class="title">Untuk Made Natania Ardelia Cahyanii Tersayang ❤️</h1>

        <!-- Subjudul -->
        <p class="subtitle">
            "Haii Kak Natt, Gakerasa yaa udah 6 bulan semenjak agustus kita jadian hehehe, kanggoin surprise kecil2an bebb hahaha. dibaca yaa."
        </p>

        <!-- Tombol Buka Surat -->
        <button class="button" onclick="openMainPage()">Yuk Lanjut bebb</button>
    </div>

    <script>
        function openMainPage() {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
